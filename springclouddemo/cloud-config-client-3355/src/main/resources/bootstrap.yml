server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    # Config客户端配置
    config:
      label: master  # 分支名
      name: config # 配置文件名
      profile: dev  # 读取后缀名， 上述三个综合：master分支上的config-dev.yml的配置文件被读取http://config-3344.config/master/config-dev.yml
      uri: http://localhost:3344 # 配置中心地址

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      # 集群版
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    hostname: cloud-config-center

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
